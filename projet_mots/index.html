<!DOCTYPE html>
<html lang="fr">

    <title>Projet compteur de mots</title>
  </head>
  <body>
    <div id="resultat"></div>
  </body>
  <script>
    let phrase = prompt("Insérez votre phrase");
    let compteur = 0;
    let separation = phrase.split(" ");

    for (let i = 0; i < separation.length; i++) {
      compteur++;
    }
    alert("Il y a " + compteur + " mots dans votre phrase");
